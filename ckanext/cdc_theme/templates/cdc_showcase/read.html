{% set package = c.pkg_dict %}           
      <div class="vizcarousel-desc">
         <h1 class="vizcarousel-desc-text"><a target="_blank" href="{{ h.url_for(controller='package', action='read', id=package.name) }}">{{ h.truncate(package.title or package.name, 80) }} </a></h1>
         <p class="vizcarousel-desc-text author">by <a target="_blank" href="http://davewalk.net/">Civio</a></p>
         <p class="vizcarousel-desc-text"> {{ h.markdown_extract(package.notes, extract_length=200)|forceescape }} <a href="/dataset/crime-incidents">dataset built</a>.</p>
       </div>
       <img height=450 width=450 src="{{ package.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}" srcset="{{ package.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}" alt="{{ package.name }}">
